<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			defaultDate: '2018-08-30',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
			{
    "title": "All Day Event",
    "start": "2018-08-01"
  },
  {
    "id": "999",
    "title": "Repeating Event",
    "start": "2018-08-09T16:00:00-05:00"
  },
  {
    "id": "999",
    "title": "Repeating Event",
    "start": "2018-08-16T16:00:00-05:00"
  },
  {
    "title": "Lunch",
    "start": "2018-08-15T12:00:00-05:00"
  },
  {
    "title": "Meeting",
    "start": "2018-08-22T14:30:00-05:00"
  },
  {
    "title": "Happy Hour",
    "start": "2018-08-11T17:30:00-05:00"
  },
  {
    "title": "Dinner",
    "start": "2018-08-12T20:00:00"
  }
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		text-align: center;
		font-size: 14px;
		font-family: Helvetica Neue,Arial,Verdana,sans-serif;
		font-weight: 200;
	}

	#calendar {
		max-width: 500px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
